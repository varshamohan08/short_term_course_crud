{% extends "base.html" %}
{% block title %}Short Term Course Update{% endblock %}
{% block content %}
{% load static %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Short Term Course Update</h1>
                <a href="/short_course" class="btn btn-danger btn-pill">View</a>
            </div>
            <!-- PAGE-HEADER END -->

            <form action="{% url 'update_short_course' course.id %}" method="POST" class="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- IMAGE UPLOADER -->
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Image Upload</h3>
                            </div>
                            <div class=" card-body">
                                <div class="row mb-5">
                                    <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                        <input type="file" class="dropify" data-bs-height="180" src="media/{{course.image}}" name="image"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- IMAGE UPLOADER end -->

                    <!-- DETAILS START -->
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Short Term Course Information</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <!-- Title -->
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Title</label>
                                            <input type="text" class="form-control" placeholder="Title" name="title" value="{{ course.title }}">
                                        </div>
                                    </div>
                                    <!-- Subtitle -->
                                    <div class="col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Subtitle</label>
                                            <input type="text" class="form-control" placeholder="Subtitle" name="subtitle" value="{{ course.subtitle }}">
                                        </div>
                                    </div>

                                    <!-- Description -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-label">Description</label>
                                            <textarea id="summernote" name="description" class="form-control" placeholder="Description">{{ course.description }}</textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">


                                        <div class="multi-field-wrapper ">
                                          <div class="multi-fields">
                                            <div class="multi-field">
                                              <div class="row">
                                              <div class="col-lg-6" style="padding-right:0px">
                                                  <div class="form-group">
                                                    <label>Amount</label>
                                                    <input type="number" class="form-control form-control-lg" placeholder="Value" name="amount" value="{{ course.amount }}">
                                                  </div>
                                                </div>
                                        
                                                <div class="col-lg-6" style="padding-right:0px">
                                                  <div class="form-group">
                                                    <label>Aditional Information</label>
                                                  
                                                    <textarea class="form-control mb-4" placeholder="Textarea"  name="additional_information" >{{ course.additional_information }} </textarea>
                                                  </div>
                                                </div>
                                        
                                              </div>
                                              <!-- <button type="button"
                                                class="remove-field float-right btn btn-danger btn-sm icon-btn ml-2 "><i
                                                  class="mdi mdi-delete"></i></button> -->
                                            </div>
                                          </div>
                                          <!-- <div>
                                            <button type="button" type="button"
                                              class=" add-field btn btn-info btn-sm icon-btn ml-2 mb-2">
                                              Add New<i class="mdi mdi-plus"></i>
                                            </button>
                                          </div> -->
                                        </div>
                                        
                                        </div>

                                    <!-- Status -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="form-label">Status</label>
                                            <select class="form-control select2" data-placeholder="Status" name="status">
                                                <option value="Active" {% if course.status == 'Active' %} selected {% endif %}>Active</option>
                                                <option value="Inactive" {% if course.status == 'Inactive' %} selected {% endif %}>Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- SUBMIT START -->
                                    <div class="col-lg-12">
                                        <div class="mt-5">
                                            <a href="/short_course" class="btn btn-default btn-pill">Cancel</a>
                                            <button type="submit" class="btn btn-warning btn-pill">Update</button>
                                        </div>
                                    </div>
                                    <!-- SUBMIT END -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- DETAILS END -->
                </div>
            </form>
        </div>
        <!-- CONTAINER END -->
    </div>
</div>
<!--app-content close-->

<script>
    // You can keep your JavaScript functions here
</script>

{% endblock %}
